  web:
    build:
      dockerfile: ./Dockerfile
    container_name: web
#    depends_on:
#      - db
    volumes:
      - static_volume:/project/static
      - media_volume:/project/media
    env_file:
      - .env
    command: >
      bash -c "./manage.py collectstatic --noinput && ./manage.py migrate  && gunicorn -b 0.0.0.0:8000 project.wsgi:application"
  nginx:
    build:
      dockerfile: ./Dockerfile
      context: ./docker/nginx/
    container_name: nginx
    env_file:
      - .env
    volumes:
      - static_volume:/project/static
      - media_volume:/project/media
    depends_on:
      - web
    ports:
      - "${NGINX_EXTERNAL_PORT}:80"

volumes:
  static_volume:
  media_volume:
